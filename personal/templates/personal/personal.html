{% extends 'base.html' %}

{% block content %}
<div class='text-center'>
    <h1>{{ title }}</h1>
    <p> It's currently under development.  </p>
    <p> This is a temporary page. </p>           
</div>
<div class='container-fluid border border-danger'>
    <div class='row'>
                
        {% for post in posts %}
            {% include 'blog/inline-list.html' with post=post %}

            {% empty %}
            <div class="col">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">No Personal stuff.</h5>
                        <h5 class="card-title">No Categories.</h5>
                        <h5 class="card-title">No Post's.</h5>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'main:homepage' %}"
                        class="btn btn-danger">
                            Back To Home
                        </a>                    
                    </div>
                </div>
            </div>
            {% endfor %}

    </div>
</div>

{% endblock %}
