{% extends "base.html" %}
{% load static %}
{% block content %}
<h1 class="text-center my-3">{{ title }}</h1>
<div class="row">
{% for post in posts %}
    {% include 'blog/inline-list.html' with post=post %}
{% empty %}
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">No Post's.</h5>
            </div>
            <div class="card-footer">
                <a href="{% url 'personal:temppage' %}"
                   class="btn btn-danger">
                    Back To Personal
                </a>                    
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
