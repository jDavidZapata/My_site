{% extends "base.html" %}
{% load static %}
{% block content %}
<h1 class="text-center my-3">{{ title }}</h1>
<div class="row">
{% for post in posts %}
    <div class="col-md-4">
        <div class="card mb-3">
            <!--img class="card-img-top" src="{{ post.image.url }}"-->
            <div class="card-body">
                <a href="{% url 'blog:post_detail' post.id %}" >{{ post.author }} </a>
                <small class="text-muted">{{ post.date_updated}}</small>
                <br>
                <h5 class="card-title"><a href="{% url 'blog:post_detail' post.id %}" >{{ post.title }} </a></h5>
                <p class="card-text">{{ post.text|linebreaks|truncatewords:30 }}</p>
            </div>
            <div class="card-footer">
                <a href="{% url 'blog:post_detail' post.id %}"
                   class="btn btn-danger">
                    See Post
                </a>
                
            </div>
        </div>
    </div>
{% empty %}
    <div class="col-md-4">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">No Post's.</h5>
            </div>
            <div class="card-footer">
                <a href="{% url 'personal:temppage' %}"
                   class="btn btn-danger">
                    Back To Personal
                </a>                    
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
