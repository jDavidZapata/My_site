<div class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
        <div class="card mb-3">
            
            <div class="card-body">            
                <h5 class="card-title"><a href="{% url 'blog:category_detail' category.id %}" >{{ category.name|title }} </a></h5>
                <p class="card-text">{{ category.summary|capfirst|linebreaks|truncatewords:30 }}</p>
                <br>
                <a href="{% url 'blog:category_detail' category.id %}" >{{ category.author.username }} </a>
                <small class="text-muted">{{ category.date_added}}</small>
            </div>
            <div class="card-footer">
                <a href="{% url 'blog:category_detail' category.id %}"
                    class="btn btn-danger">See Category
                </a>                
            </div>
        </div>
    </div>
