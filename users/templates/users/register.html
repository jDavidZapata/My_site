{% extends "base.html" %}

{% block content %}

{% if title %}
  <div class='container mt-3'>
    <h1> {{ title }} </h1>
  </div>
{% endif %}
    <div class="content-section">        
        <form enctype="multipart/form-data" class='registration-form' method='POST' action="."> 
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Now</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button id='signup' type='submit' class='btn btn-danger'>Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
            If you already have an account, <a href="{% url 'users:login' %}"><strong>Login</strong></a> instead.
            </small>
        </div>
    </div>
{% endblock %}
